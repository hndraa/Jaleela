<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pembayaran</title>
  <style>
    body { font-family: 'Playfair Display', serif; background: #f6fdb1; margin:0; }
    .container { max-width: 500px; margin: 40px auto; background: #fffbe9; border-radius: 16px; box-shadow: 0 2px 8px #ffd58080; padding: 32px; text-align: center; }
    .qr { margin: 30px 0; }
    .total { font-size: 1.3em; color: #b95d10; font-weight: bold; margin-bottom: 18px; }
    .status { font-size: 1.1em; color: #d15400; margin-bottom: 24px; }
    button { background: #d15400; color: #fff; padding: 10px 30px; border: none; border-radius: 8px; font-size: 1.1em; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pembayaran</h2>
    <div class="total" id="totalBayar"></div>
    <div class="qr">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=bayar-jaleela" alt="QR Pembayaran">
    </div>
    <div class="status" id="statusBayar">Status: <b>Menunggu</b></div>
    <button onclick="kembaliKeKeranjang()">Kembali ke Keranjang</button>
  </div>
  <script>
    // Ambil total dari sessionStorage
    const total = sessionStorage.getItem("checkoutTotal") || 0;
    document.getElementById("totalBayar").textContent = "Total Bayar: Rp " + parseInt(total).toLocaleString("id-ID");

    function kembaliKeKeranjang() {
      // Hapus data checkout agar tidak muncul lagi
      sessionStorage.removeItem("checkoutBarang");
      sessionStorage.removeItem("checkoutTotal");
      window.location.href = "keranjang.html";
    }
  </script>
</body>
</html>
